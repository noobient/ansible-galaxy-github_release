---
- hosts: 127.0.0.1
  tasks:
    - include_role:
        name: "{{ playbook_dir.split('/')[:-1] | last }}"
      vars:
        owner: 'wp-cli'
        repo: 'wp-cli'
        prefix: 'wp-cli-'
        suffix: '.phar.sha256'
    - debug:
        msg: "{{ github_release }}"

    - include_role:
        name: "{{ playbook_dir.split('/')[:-1] | last }}"
      vars:
        owner: 'yahoo'
        repo: 'CMAK'
        prefix: 'cmak-'
        suffix: '.zip'
        tag: '3.0.0.6'
        ratelimit: 'true' # bool passed as string, test casting too
    - debug:
        msg: "{{ github_release }}"
